server:
  port : 8081
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres  # Adjust as necessary for your test database
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    drop-first: false # Drops and creates scheme from scratch on every start
    change-log: classpath:db/changelog/db.changelog-master.yaml

upload:
  dir: uploads/

external-link:
  url: "http://localhost:8081/images/"

  mail:
    host: smtp.gmail.com
    port: 587
    username: <your email>
    password: <your password>
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

